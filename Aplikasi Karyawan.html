<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Karyawan</title>
    <link rel="stylesheet" href="CSS/aplikasikaryawan.css" />
    <link rel="shortcut icon" href="logo.ico" />
  </head>
  <body>
    <form>
      <h2>Aplikasi Karyawan</h2>
      <img src="bali.jpg">
      <video width="400px" controls>
        <source src="inivideo.mp4" type="video/mp4">
      </video>
      <br /><br />
      Nama : <input type="text" /><br /><br />
      Alamat : <textarea></textarea><br /><br />
      Hobi :
      <select>
        <option>Memancing</option>
        <option>Belajar</option>
        <option>Bermain</option></select
      ><br /><br />
      Jenis Kelamin :
      <input type="radio" name="jk" value="Laki-laki" />Laki-laki
      <input type="radio" name="jk" value="Perempuan" />Perempuan <br /><br />
      Makanan Kesukaan : <input list="makanan" name="jenismakanan" />
      <datalist id="makanan">
        <option>Kentang</option>
        <option>nasi</option></datalist
      ><br /><br />
      <table border="1">
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Hobi</th>
          <th>Jenis Kelamin</th>
          <th>Makanan Kesukaan</th>
        </tr>
        <tr>
          <td>Budi</td>
          <td>Kebumen</td>
          <td>Memancing</td>
          <td>Laki-laki</td>
          <td>Nasi</td>
        </tr>
      </table>
      <br /><br />
      <input type="button" value="Enter" name="submit" />
    </form>
  </body>
</html>
