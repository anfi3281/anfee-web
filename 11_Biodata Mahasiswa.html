<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Mahasiswa</title>
  </head>
  <body>
    <h2>
      <strong><center>Biodata Mahasiswa</center></strong>
    </h2>
    <br /><br />
    Nama <input type="text" /><br /><br />
    Alamat <input type="text" /><br /><br />
    Password <input type="Password" /><br /><br />
    Jenis Kelamin
    <input type="radio" name="jk" value="laki-laki" />Laki-laki
    <input type="radio" name="jk" value="perempuan" />Perempuan <br /><br />
    Bahasa pemrograman yang disukai
    <input type="checkbox" name="web" />Web
    <input type="checkbox" name="mobile" />Mobile
    <input type="checkbox" name="desktop" />Desktop <br /><br />
    Kota Asal
    <select>
      <option>Semarang</option>
      <option>Bandung</option>
      <option>Jakarta</option>
    </select>
    <br /><br />
    Pesan Anda
    <textarea></textarea>
    <br /><br />
    <input type="submit" value="proses" />
  </body>
</html>
