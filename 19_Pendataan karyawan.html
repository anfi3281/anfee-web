<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendataan Karyawan</title>
    <link rel="stylesheet" type="text/css" href="CSS/19_Style.css" />
    <link rel="shorcut icon" href="logo.ico" />
  </head>
  <body>
    <h2>
      <center><a style="color: orange">Pendataan Karyawan</a></center>
    </h2>
  </body>
  <br /><br />
  <div class="kotak">
    <form>
      Nama :
      <input type="text" /><br /><br />
      Jenis Kelamin :
      <input type="radio" name="jk" value="laki-laki" />Laki-laki
      <input type="radio" name="jk" value="perempuan" />Perempuan<br />
      <br />
      Asal daerah :
      <select>
        <option>Pekalongan</option>
        <option>Batang</option>
        <option>Tegal</option></select
      ><br /><br />
      <table border="1">
        <tr>
          <th>Nama</th>
          <th>Jenis Kelamin</th>
          <th>Asal Daerah</th>
        </tr>
        <tr>
          <td>Randi Afif</td>
          <td>Pekalongan</td>
          <td>Laki-laki</td>
        </tr>
      </table>
      <br />
      <button value="submit">Proses</button>
    </form>
  </div>
</html>
