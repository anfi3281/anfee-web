<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut</title>
  </head>
  <body>
    <form>
      Nama Depan : <input type="text" value="nama" /><br /><br />
      Nama Belakang : <input type="text" /><br /><br />
      Kelas : <input type="text" readonly /><br /><br />
      Prodi : <input type="text" disabled /><br /><br />
      Fakultas : <input type="text" value="fakultas" size="50" /><br /><br />
      Universitas : <input type="text" maxlength="10" /><br /><br />
      <input list="browser" name="internet" />
      <datalist id="browser">
        <option value="Chrome"></option>
        <option value="Mozilla"></option>
        <option value="Opera"></option></datalist
      ><br /><br />
      <input type="date" name="day" max="1979-12-31" /><br />
      <input type="date" name="day" max="2000-01-02" /><br /><br />
      <input type="text" name="nama" placeholder="Masukkan Nama" />
    </form>
  </body>
</html>
